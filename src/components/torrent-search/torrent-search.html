
<div class="row artist-header">
	<div class="col-md-12">
		<div class="row">
		<!-- Search Bar -->
			<div class="col-md-12">
			    <div class="input-group">
			      <input type="text" class="form-control" placeholder="Search for..." data-bind="value:artistSearch">
			      <span class="input-group-btn">
			        <button class="btn btn-default" type="button" data-bind="click: searchArtist">Search Artists</button>
			      </span>
			    </div><!-- /input-group -->
			</div><!-- /.col-lg-6 -->
		</div>
		<!-- Artist Name -->
		<div class="row" data-bind="if: !loading()">
			<div class="col-md-12">
				<h1 data-bind="text:artistName"></h1>
			</div>
		</div>
	</div>
</div>
<div data-bind="if: loading">
	<div class="loader">loading</div>
</div>
<div class="row" data-bind="foreach: artistResults, if: !loading()">
	<div class="col-md-12">
		<!-- Album Name -->
		<div class="row album-header">
			<div class="col-md-12">
				<h2 data-bind="text:albumName"></h2>
			</div>
			<div class="col-md-12">
				<p data-bind="text: groupYear + ' | ' + recordLabel()" />
			</div>
		</div>
		<div class="row album-body">
			<div class="col-md-2" >
				<img data-bind="attr: { src: image }" class="album-art" onerror="if (this.src != 'images/default_album.svg') this.src='images/default_album.svg';"/>
			</div>
			<div class="col-md-10">
				<div class="row" data-bind="foreach: torrents">
					<div class="col-md-3 col-xs-12"  data-bind="text: formatStr"></div>
					<div class="col-md-6 col-xs-12"  data-bind="text: moreFormat"></div>
					<div class="col-md-2 col-xs-10"  data-bind="text: sizeMb"></div>
					<div class="col-md-1 col-xs-2" >
						<span class="glyphicon glyphicon-download" aria-hidden="true" data-bind="click: $component.downloadTorrent"></span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
